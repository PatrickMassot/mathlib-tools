language: c
sudo: false
env:
  global:
  - secure: ""

cache:
  directories:
    - $HOME/.elan

install:
  - |
    if [ ! -d "$HOME/.elan/toolchains/" ]; then
      curl https://raw.githubusercontent.com/Kha/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
    fi
  - source ~/.elan/env
  - mkdir $HOME/scripts || echo ""
  - export PATH="$HOME/scripts:$PATH"
  - export OLEAN_RS=https://github.com/cipher1024/olean-rs/releases
  - export latest=$(curl -sSf "$OLEAN_RS/latest" | cut -d'"' -f2 | awk -F/ '{print $NF}')
  - curl -sSfL "$OLEAN_RS/download/$latest/olean-rs-linux" -o "$HOME/scripts/olean-rs"
  - chmod +x $HOME/scripts/olean-rs
  - cp travis_long.sh $HOME/scripts/travis_long
  - chmod +x $HOME/scripts/travis_long
  - git clean -d -f -q
  - export LEAN_VERSION=lean-`lean --run scripts/lean_version.lean`

jobs:
  include:
    - language: python
      python:
        - "3.6"
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - linux
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - pip3 install .
        - update-mathlib
        - cache-olean
        - yes | setup-lean-git-hooks

    - language: sh
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - osx
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - pip3 install .
        - update-mathlib
        - cache-olean
        - yes | setup-lean-git-hooks

    - sudo: true
      language: python
      python:
        - "3.5"
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - linux
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - pip3 install .
        - cd scripts
        - update-mathlib
        - cache-olean
        - cache-olean --fetch
        - yes | setup-lean-git-hooks

    - language: sh
      install:
        - if [ "$GITHUB_CRED" != "" ]; then git config --add github.oauthtoken $GITHUB_CRED; echo setting up GitHub credentials; else echo no GitHub credentials available; fi
      os:
        - osx
      script:
        - cp scripts/leanpkg-example.toml leanpkg.toml
        - pip3 install .
        - cd scripts
        - update-mathlib
        - cache-olean
        - cache-olean --fetch
        - yes | setup-lean-git-hooks
